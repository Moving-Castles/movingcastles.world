<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="%sveltekit.assets%/app.css" />
		
		<!-- Primary Meta Tags -->
		<title>MOVING CASTLES</title>
		<meta name="title" content="MOVING CASTLES" />
		<meta name="description" content="Moving Castles is a game design studio based in Berlin." />
		<meta name="author" content="MOVING CASTLES" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#000000" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://movingcastles.world/" />
		<meta property="og:title" content="MOVING CASTLES" />
		<meta property="og:description" content="Moving Castles is a game design studio based in Berlin." />
		<meta property="og:image" content="https://movingcastles.world/images/og-image.jpg" />
		<meta property="og:image:alt" content="MOVING CASTLES" />
		<meta property="og:site_name" content="MOVING CASTLES" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://movingcastles.world/" />
		<meta property="twitter:title" content="MOVING CASTLES" />
		<meta property="twitter:description" content="Moving Castles is a game design studio based in Berlin." />
		<meta property="twitter:image" content="https://movingcastles.world/images/twitter-image.jpg" />
		<meta property="twitter:image:alt" content="MOVING CASTLES" />
		<meta property="twitter:creator" content="@movingcastles_" />
		<meta property="twitter:site" content="@movingcastles_" />
		
		<!-- Additional SEO Meta Tags -->
		<meta name="application-name" content="MOVING CASTLES" />
		<meta name="apple-mobile-web-app-title" content="MOVING CASTLES" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="msapplication-TileColor" content="#000000" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="https://movingcastles.world/" />
	
		%sveltekit.head%
		
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
